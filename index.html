<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="headerText">ROCK</div>
        <img src="./images/rock.png" alt="rock lineart">
        <div class="headerText">PAPER</div>
        <img src="./images/documents.png" alt="rock lineart">
        <div class="headerText">SCISSORS</div>
        <img src="./images/scissors.png" alt="rock lineart">
    </header>
    <img src="./images/win.png" alt="" id = "gameMessage">
    <main>
        <div class="mainText">CHOOSE YOUR FIGHTER</div>
        <div class="score">
            <p id = "usr">Player Score:</p>
            <p id = "comp">Computer Score:</p>
        </div>
        <div class="cards">
            <div>
                <img src="" id="playerPic"/>
            </div>
            <div>
                <img src="" id="compPic"/>
            </div>
        </div>
        <div class="selection">
            <p id="rock">ROCK</p>
            <p id="paper">PAPER</p>
            <p id="scissors">SCISSORS</p>
        </div>
    </main>
    <script src="rps.js"></script>
</body>
</html>
