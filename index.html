<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="headerText">ROCK</div>
        <img src="./images/rock.png" alt="rock lineart">
        <div class="headerText">PAPER</div>
        <img src="./images/documents.png" alt="rock lineart">
        <div class="headerText">SCISSORS</div>
        <img src="./images/scissors.png" alt="rock lineart">
    </header>
    <main>
        <div class="mainText">CHOOSE YOUR FIGHTER</div>
        <div class="score">
            SCORE:
        </div>
        <div class="cards">
            <div>yo1</div>
            <div>yo2</div>
        </div>
        <div class="selection">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
    </main>
</body>
</html>
